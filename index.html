<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Slider de imagens para apresentação de produtos, portfólio ou outras imagens de forma elegante e interativa.">
  <meta name="keywords" content="slider, imagens, apresentação, carrossel, portfolio, interatividade">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Iago Barreto - Designer Gráfico e Desenvolvedor Web">
  <meta http-equiv="X-Frame-Options" content="deny">
  <title>Slider de Imagens - Apresentação</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>Modelo de Slide 1</h1>
  <div class="slider-container">
    <div class="slide">
      <!-- 5 imagens na pasta "imagem" -->
      <img src="imagem/imagem1.jpg" alt="Imagem 1">
      <img src="imagem/imagem2.png" alt="Imagem 2">
      <img src="imagem/imagem3.jpg" alt="Imagem 3">
      <img src="imagem/imagem4.jpg" alt="Imagem 4">
      <img src="imagem/imagem5.jpg" alt="Imagem 5">
    </div>
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <footer class="footer">
    <p>© 2025 - Todos os direitos reservados.</p>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
